<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">GreenBite</a>
    <ul class="navbar-links">
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="profile.html" class="profile-link"><i class="bi bi-person-circle"></i></a></li>
    </ul>
  </nav>

  <!-- Profile Sections -->
  <section class="profile-section">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="my-account">My Account</button>
      <button class="tab-button" data-tab="favourites">Favourites</button>
    </div>

    <!-- My Account Section -->
    <div class="tab-content active" id="my-account">
      <form id="account-form">
        <h3>Account</h3>
        <label for="display-name">Display Name</label>
        <input type="text" id="display-name" required>
        <button type="submit">Update Info</button>
        <button type="reset">Discard</button>
      </form>
    </div>
      <div class="login-info">
        <h3>Login Info</h3>
        <p>Login email: <span>beatrice3m@gmail.com</span></p>
        <p>Password: <span id="password-placeholder">••••••••</span> <button id="toggle-password" class="reveal-btn">Show</button></p>
      </div>
    </div>

    <!-- Favourites Section -->
    <div class="tab-content" id="favourites">
      <h2>Favourites</h2>
      <div id="favourites-recipes">
        <!-- Recipes will be displayed here -->
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 | GreenBite | Cook with purpose, savour with love.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
