<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
 <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">GreenBite</a>
    <ul class="navbar-links">
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="profile.html" class="profile-link"><i class="bi bi-person-circle"></i></a></li>
    </ul>
  </nav>

  <!-- Recipes Section with Background Image -->
  <div class="recipes-background">
    <img src="images/recipes_background.jpg" alt="Recipes Background" class="background-image">
    <div class="recipes-container">
      <!-- Header Section -->
      <section class="recipes-header">
        <h1 class="recipes-title">ALL OUR RECIPES</h1>
      </section>

      <!-- Filters Section -->
      <section class="filters-section">
        <p class="recipes-subtitle">Any special requests?</p>
        <div class="filter-buttons">
          <button class="filter-btn" data-filter="protein-rich">Extra Protein</button>
          <button class="filter-btn" data-filter="dairy-free">Dairy-Free</button>
          <button class="filter-btn" data-filter="high-fiber">High Fiber</button>
          <button class="filter-btn" data-filter="nut-free">Nut-Free</button>
          <button class="filter-btn" data-filter="seafood">Seafood</button>
          <button class="filter-btn" data-filter="chicken">Chicken</button>
          <button class="filter-btn" data-filter="beef">Beef</button>
          <button class="filter-btn" data-filter="plant-based">Plant-Based</button>
          <button class="filter-btn" data-filter="spicy">Spicy</button>
          <button class="filter-btn" data-filter="pork">Pork</button>
        </div>
      </section>

      <!-- Recipes Section -->
      <section class="recipe-display-section">
        <div class="section-header">
          <h2 class="section-title">Tailored Meal Plans for Every Lifestyle</h2>
          <div class="search-bar-container">
            <input type="text" id="search-recipes" placeholder="Looking for a specific recipe...">
            <button id="search-btn">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div id="recipes-container">
          <!-- Recipes will be added here -->
        </div>
        <div id="search-results" class="search-results">
          <!-- Search results will be displayed here -->
        </div>
      </section>      
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 | GreenBite | Cook with purpose, savour with love.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
